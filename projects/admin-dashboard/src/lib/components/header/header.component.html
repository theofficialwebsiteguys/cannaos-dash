<header class="header">
    <div class="date">
        <i class="fa-solid fa-calendar"></i>
        <p>{{ today }}</p>
    </div>

    <div class="metrics">
        <p><i class="fa-solid fa-dollar-sign"></i> <strong>Total Sales:</strong> ${{ totalSalesToday.toFixed(2) }}</p>
        <p><i class="fa-solid fa-box"></i> <strong>Top Product:</strong> {{ topProductToday || 'N/A' }}</p>
        <p><i class="fa-solid fa-receipt"></i> <strong>Total Orders:</strong> {{ totalOrdersToday }}</p>
    </div>
    

    <a class="view-store" [routerLink]="'/'">View Store</a>
</header>
