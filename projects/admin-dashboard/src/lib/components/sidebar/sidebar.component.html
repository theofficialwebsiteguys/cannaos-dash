<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
    <div class="logo-container">
        <a [routerLink]="'/'"><img src="assets/logo.png" alt=""></a>

    </div>
        <mat-nav-list>
            <mat-list-item routerLink="/dashboard/orders">
                <i class="fa-solid fa-cart-shopping"></i> <span class="list-item">Orders</span>
            </mat-list-item>
            <mat-list-item routerLink="/dashboard/budtender-sales">
                <i class="fa-solid fa-user-tag"></i> <span class="list-item">Budtender Sales</span>
            </mat-list-item>
            <mat-list-item routerLink="/dashboard/users">
                <i class="fa-solid fa-users"></i> <span class="list-item">Loyalty Members</span>
            </mat-list-item>
            <mat-list-item routerLink="/dashboard/tools">
                <i class="fa-solid fa-toolbox"></i><span class="list-item">Admin Controls</span>
            </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
